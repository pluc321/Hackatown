<div class="container" [hidden]="submitted">
    <h1>Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nom usager</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username">
      </div>
 
      <div class="form-group">
        <label for="alterEgo">Mod de passe</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid" (click)="btnClick();">Submit</button>
 
    </form>
</div>
